<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medicine Tracker </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="disclaimer" id="disclaimer">
        Disclaimer: All medicine names and prices used in this application are fictional and do not represent any real medicine(s).
    </div>
    <header>
        <h1>Medicine Tracker</h1>
        <h2> List of Available Medicines</h2>        
    </header>

    <div class="search-container">
        <label for="search-bar">Search Medicines: </label>
        <input type="text" id="search-bar" placeholder="Enter medicine name..." />
    </div>
    <br>   
   
    <table aria-label="List of Medicine and their Prices">
            <thead>
            <tr>
                <th> Medicine Name </th>
                <th> Price (£) </th>
            </tr>
        </thead>
        <tbody id = "medicine-table">
            </tbody>
    </table>
    <main>

        <section id="average-price-section">
            <h3>Average Price of Medicines</h3>
            <p id="average-price">Loading...</p>
        </section>
        
        <h3 id="form-header">Add New Medicine Below</h3>
        <form id="medicine-form" aria-labelledby="form-header">
            <label for ="medicine-name"> Medicine Name: </label>
            <input type = "text" id = "medicine-name" name ="name" placeholder = "Enter medicine name" required autocomplete="off">
            <br>
            <label for ="medicine-price"> Price (£): </label>
            <input type = "number" id = "medicine-price" name = "price" placeholder = "Enter medicine price" step = "0.01" required autocomplete="off">
         <br>
            <button type = "submit"> Add Medicine </button>
        </form>

        <div id="feedback-message" aria-live="polite"></div>

        

    </main>
    <script src="script.js"></script>
</body>
</html>
